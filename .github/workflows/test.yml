name: Testes (UnitÃ¡rios & E2E)

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    branches:
      - main

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?schema=public
  JWT_SECRET: ci_jwt_secret_key_for_testing
  JWT_EXP: 900
  JWT_REFRESH_SECRET: ci_jwt_refresh_secret_key_for_testing
  JWT_REFRESH_EXP: 604800
  JWT_ISS: http://localhost:3001
  JWT_AUD: bussola-financeira-test

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/checkout@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm run test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push database schema
        run: npx prisma db push --skip-generate

      - name: Run E2E tests
        run: npm run test:e2e -- --runInBand --forceExit
